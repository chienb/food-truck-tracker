<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="env.js"></script>
    <script src="components/ui/button.js"></script>
    <script src="components/ui/card.js"></script>
    <script src="components/ui/badge.js"></script>
    <script src="components/ui/input.js"></script>
    <style>
        :root {
            --main: #FFDC58;
            --overlay: rgba(0, 0, 0, 0.8);
            --bg: #FEF2E8;
            --bw: #fff;
            --blank: #000;
            --border: #000;
            --text: #000;
            --mtext: #000;
            --ring: #000;
            --ring-offset: #fff;
            --border-radius: 5px;
            --box-shadow-x: 4px;
            --box-shadow-y: 4px;
            --reverse-box-shadow-x: -4px;
            --reverse-box-shadow-y: -4px;
            --base-font-weight: 500;
            --heading-font-weight: 700;
            --shadow: var(--box-shadow-x) var(--box-shadow-y) 0px 0px var(--border);
        }
        
        /* Neo-brutalism styles */
        .neo-brutal {
            border: 2px solid var(--border);
            box-shadow: var(--shadow);
            background-color: var(--bw);
        }
        .neo-brutal-sm {
            border: 2px solid var(--border);
            box-shadow: var(--box-shadow-x) var(--box-shadow-y) 0px 0px var(--border);
            background-color: var(--bw);
        }
        .status-pill {
            padding: 0.375rem 1rem;
            border-radius: var(--border-radius);
            border: 2px solid var(--border);
            font-weight: var(--base-font-weight);
            font-size: 0.875rem;
            display: inline-block;
            padding: 0.375rem 1rem;
        }
        .status-ready {
            background-color: #bbf7d0;
        }
        .status-preparing {
            background-color: #fef08a;
        }
        .status-waiting {
            background-color: #e5e7eb;
        }
        .search-input {
            width: 10rem;
            padding: 0.5rem 0.75rem;
            border: 2px solid var(--border);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-x) var(--box-shadow-y) 0px 0px var(--border);
        }
        .search-input:focus {
            outline: none;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="py-4 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="assets/logo_ig.jpg" alt="Zero Gravitea Logo" class="h-12 w-12 rounded-full border-2 border-black">
                    <h1 class="text-2xl font-bold">Order Tracker</h1>
                </div>
                <div class="flex gap-4">
                    <a href="tel:555-123-4567" class="neo-brutal-sm p-2 hover:translate-y-0.5 hover:translate-x-0.5 hover:shadow-none transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    </a>
                    <a href="index.html" class="neo-brutal-sm p-2 hover:translate-y-0.5 hover:translate-x-0.5 hover:shadow-none transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto mt-6 mb-8 px-4">
        <div class="neo-brutal p-6 mb-8 bg-main">
            <h2 class="text-xl font-bold mb-2">Currently Serving</h2>
            <p class="text-3xl font-bold" id="currentlyServingDisplay">Order #2</p>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Your Orders</h2>
            <div class="flex justify-end">
                <input type="text" id="searchOrder" placeholder="Search order #" class="search-input w-40">
            </div>
        </div>

        <div class="space-y-4" id="orderCards">
            <!-- Order cards will be dynamically generated here -->
        </div>
    </div>

    <footer class="py-6 px-4 border-t-2 border-black mt-12">
        <div class="max-w-4xl mx-auto text-center">
            <p class="mb-2 font-medium">
                Order Tracker - Zero Gravitea
            </p>
            <p class="text-sm">
                &copy; 2025 Zero Gravitea. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Initialize Firebase with environment variables
        loadEnv().then(env => {
            const firebaseConfig = {
                apiKey: env.FIREBASE_API_KEY,
                authDomain: env.FIREBASE_AUTH_DOMAIN,
                databaseURL: env.FIREBASE_DATABASE_URL,
                projectId: env.FIREBASE_PROJECT_ID,
                storageBucket: env.FIREBASE_STORAGE_BUCKET,
                messagingSenderId: env.FIREBASE_MESSAGING_SENDER_ID,
                appId: env.FIREBASE_APP_ID
            };
            
            firebase.initializeApp(firebaseConfig);
            
            const database = firebase.database();
            
            // Reference to orders in Firebase
            const ordersRef = database.ref('orders');
            const currentlyServingRef = database.ref('currentlyServing');
            
            // DOM elements
            const orderCards = document.getElementById('orderCards');
            const currentlyServingDisplay = document.getElementById('currentlyServingDisplay');
            const searchOrder = document.getElementById('searchOrder');
            
            // Listen for currently serving updates
        currentlyServingRef.on('value', (snapshot) => {
            const currentlyServing = snapshot.val();
            if (currentlyServing) {
                currentlyServingDisplay.textContent = `Order #${currentlyServing}`;
            }
            });
            
            // Add sample orders if none exist (for demo purposes)
            function addSampleOrders() {
            ordersRef.once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    // Sample orders will be added by staff.html
                    console.log("No orders found. Sample orders will be added when staff portal is loaded.");
                }
                });
            }
            
            // Load orders from Firebase
            function loadOrders() {
            // Clear existing orders
            orderCards.innerHTML = '';
            
            ordersRef.on('value', (snapshot) => {
                const orders = snapshot.val();
                if (!orders) {
                    orderCards.innerHTML = '<div class="neo-brutal p-4 text-center"><p>No orders found</p></div>';
                    return;
                }
                
                // Convert object to array and sort by order ID
                const orderArray = Object.entries(orders).map(([orderId, order]) => ({
                    id: orderId,
                    ...order
                }));
                
                // Generate order cards
                orderArray.forEach(order => {
                    const orderCard = createOrderCard(order);
                    orderCards.appendChild(orderCard);
                });
                });
            }
            
            // Create order card element
            function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'neo-brutal p-4';
            card.dataset.orderNumber = order.id;
            
            // Get status class based on the actual status from Firebase
            let statusClass = 'status-waiting';
            const statusText = order.status || 'Waiting';
            
            if (statusText === 'Ready for Pickup') {
                statusClass = 'status-ready';
            } else if (statusText === 'Preparing') {
                statusClass = 'status-preparing';
            } else if (statusText === 'Waiting') {
                statusClass = 'status-waiting';
            }
            
            // Format order time from stored timestamp
            const orderTime = formatOrderTime(order.timestamp);
            
            // Handle items display - if items is an array, join it, otherwise use a default message
            const itemsDisplay = order.items && Array.isArray(order.items) 
                ? order.items.join(', ') 
                : (order.items || 'No items');
            
            card.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <p class="text-lg font-bold">Order #${order.id}</p>
                    <span class="status-pill ${statusClass} px-4 py-1.5">${statusText}</span>
                </div>
                <p class="text-sm mb-2">${itemsDisplay}</p>
                <p class="text-xs text-gray-600">Ordered ${orderTime}</p>
            `;
            
                return card;
            }
            
            // Search functionality
            searchOrder.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            const cards = orderCards.querySelectorAll('.neo-brutal');
            cards.forEach(card => {
                const orderNumber = card.dataset.orderNumber;
                if (!searchTerm || orderNumber === searchTerm) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
                });
            });
            
            // Helper function to format real timestamps
            function formatOrderTime(timestamp) {
                if (!timestamp) return 'unknown time';
                
                const now = Date.now();
                const diff = now - timestamp;
                const minutes = Math.floor(diff / (1000 * 60));
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (minutes < 1) return 'just now';
                if (minutes < 60) return `${minutes} minute${minutes === 1 ? '' : 's'} ago`;
                if (hours < 24) return `${hours} hour${hours === 1 ? '' : 's'} ago`;
                return `${days} day${days === 1 ? '' : 's'} ago`;
            }
        
            // Load orders on page load
            loadOrders();
            addSampleOrders();
        });
    </script>
</body>
</html>
